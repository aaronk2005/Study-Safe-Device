<!-- index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Study Safe - Connect</title>
  <link rel="stylesheet" href="styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ensure responsive design -->
</head>

<body>
  <div class="container">
    <img src="Logo.png" alt="Study Safe Logo" class="logo"> <!-- Display logo -->
    <h1>Welcome to Study Safe</h1>

    <!-- Phone number input field for user to enter phone number -->
    <input type="tel" id="phoneNumber" placeholder="Enter your phone number (e.g., +16471234567)" class="input-field">
    
    <!-- Button to save phone number -->
    <button id="saveNumberButton" class="button" onclick="savePhoneNumber()">Save Phone Number</button>

    <!-- Button to connect to the Study Safe device (disabled by default) -->
    <button id="connectButton" class="button" onclick="connectToDevice()" disabled>Connect to Study Safe Device</button>

    <!-- Button to navigate to instructions -->
    <button class="button button-secondary" onclick="navigateToInstructions()">Instructions</button>
  </div>

  <script src="/socket.io/socket.io.js"></script> <!-- Include socket.io for real-time communication -->
  <script src="script.js"></script> <!-- Include external JavaScript file for frontend functionality -->
</body>

</html>
